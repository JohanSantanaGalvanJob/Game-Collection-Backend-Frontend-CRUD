<ion-header>
  <ion-toolbar>
    <ion-title>Games List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="game-list">
    <ion-item *ngFor="let game of Games">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-img class="image" src={{game.thumbnailUrl}}></ion-img>
              <h3>{{game.releaseDate}}</h3>
            </ion-col>

            <ion-col>
              <p class="title">{{game.title}}</p>
              <p class="platform">{{game.platform}}</p>


              <ion-row>

                <h3>{{game.description}}</h3>
                <h3>{{game.genre}}</h3>

                <h3>{{game.metaScore}}</h3>
                <h3>{{game.userScore}}</h3>
              </ion-row>

            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', game.id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeGame(game)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
